<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Landing House</title>
    <!-- google font cdn for font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn for icons -->
    <script src="https://kit.fontawesome.com/9ebb26bab5.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="md:flex items-center gap-10">
            <!-- text content -->
            <div class="">
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-sm text-gray-600 mt-5 mb-5">Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-3 py-2 rounded-xl text-white font-bold">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
            <!-- img content -->
            <div class="relative">
                <!-- for img -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- for card  -->
                <div class=" absolute flex items-center gap-3 bg-white shadow-xl p-2 rounded-lg md:px-10 md:my-4 top-28 md:top-80  md:left-32 lg:left-28">
                    <!-- star icon -->
                    <div>
                        <i class="fa-solid fa-star text-amber-500 text-2xl"></i>
                    </div>
                    <!-- text -->
                    <div>
                        <h2 class="text-xl font-bold">5.00</h2>
                        <p class="text-sm text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <footer>

    </footer>
</body>

</html>
